<ion-header>
  <ion-navbar>
    <ion-title>Rellena el formulario para generar tu tarjeta de embarque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onAddTarjeta(f.value.nombre)" #f="ngForm">

            <ion-card>
              <ion-item>
                <ion-label floating >Nombre y apellidos</ion-label>
                <ion-input type="text" name= "nombre" ngModel required ></ion-input>
              </ion-item>
            </ion-card>
           <ion-card>
                <ion-item>
                  <ion-label floating >Número de pasaporte</ion-label>
                  <ion-input type="text" name= "pasaporte" ngModel required></ion-input>
                </ion-item>
              </ion-card>
              <ion-card>
                  <ion-item>
                    <ion-label floating >Número de teléfono</ion-label>
                    <ion-input type="text" name= "telefono" ngModel required></ion-input>
                  </ion-item>
                </ion-card>
            <button ion-button block type="submit" [disabled]="!f.valid" color="success">Confirmar</button>
        </form>
</ion-content>
