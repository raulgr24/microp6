<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Tarjeta de Embarque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let tarjeta of tarjetas">
        <div style="float:left">
            <p><strong>Nombre: </strong> {{tarjeta.nombre}} </p>
            <p><strong>Asiento: </strong> {{tarjeta.asiento}} </p>
            <p><strong>Grupo: </strong> {{tarjeta.grupo}} </p>
            <p><strong>Hora de embarque: </strong> {{tarjeta.hora}} </p>
            <p><strong>Puerta de embarque: </strong> {{tarjeta.puerta}} </p>
        </div>
        <img style="float:right" src="/assets/imgs/codigoqr.png" alt="CÃ³digo QR">
      </ion-item>
    </ion-list>
</ion-content>
