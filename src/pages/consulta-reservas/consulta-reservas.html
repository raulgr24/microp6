<!--

  Ionic pages and navigation.

  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Consulta tus reservas</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let reserva of reservas">
    <p><strong>Origen: </strong> {{reserva.origen}} </p>
    <p><strong>Destino: </strong> {{reserva.destino}} </p>
    <p><strong>Ida: </strong> {{reserva.ida}} </p>
    <p><strong>Vuelta: </strong> {{reserva.vuelta}} </p>
    <button ion-button block (click)="crearTarjeta()">Obtener tarjeta de embarque</button>
  </ion-item>
  </ion-list>
</ion-content>
